<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File - File Sharing Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
        }
        main {
            margin: 2em;
        }
        .file-upload {
            margin-top: 2em;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Upload a File</h1>
</header>

<main>
    <p>Fill out the form below to upload a file and send it to a recipient.</p>

    <div class="file-upload">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br><br>
            <label for="email">Recipient's Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <button type="submit">Upload and Share</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 File Sharing Service. All rights reserved.</p>
</footer>

</body>
</html>
